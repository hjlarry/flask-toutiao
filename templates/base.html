<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>{% block title %} 开发者头条 {% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    {% endblock %}
</head>
<body>
    <header class="navbar">
        <div class="container">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="/explore">首页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tags/python">Python</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">搜索</a>
            </li>
          </ul>
        </div>
      </header>
    <div id="main">
        <div class='content'>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
